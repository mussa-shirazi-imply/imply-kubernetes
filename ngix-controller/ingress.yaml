apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations: {}
spec:
  rules:
    - host: manager.testzone.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: imply-manager-int
                port:
                  number: 9097
            pathType: ImplementationSpecific
    - host: query.testzone.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: imply-query
                port:
                  number: 8888
            pathType: ImplementationSpecific
    - host: pivot.testzone.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: imply-query
                port:
                  number: 9095
            pathType: ImplementationSpecific            
    - host: postgres.testzone.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: postgres
                port:
                  number: 5432
            pathType: ImplementationSpecific
